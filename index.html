<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./src/css/index.css" rel="stylesheet">
    <title>Electron Project</title>
</head>

<body>
    <br>
    <div class="container">
        <div>
            <h1>Password Generator</h1>
        </div>
        <div class="col-6">
            <label class="form-label">What's the password length?</label>
            <input onchange="validationText()" type="number" class="form-control" id="pass" min="0" max="15"
                width="50px" />
            <span id="alertInput"></span>
        </div>
        <br>
        <div class="col-12">
            <button class="btn btn-primary" onclick="generatePassword()">Generate password</button>
        </div>
        <br>

        <div>
            <span id="newPassword" class="form-control"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

<script src=" ./src/script.js"></script>


</html>
